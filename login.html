<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="login-container">
        <img src="uleam.png" alt="ULEAM" class="logo">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <!-- Sección de formulario para iniciar sesión -->
            <div class="form-group">
                <label for="cedula">Número de Cédula:</label>
                <input type="number" id="cedula" name="cedula" min="1000000000" max="9999999999" pattern="\d{1,10}" required>
            </div>
            <a href="registro.html"><button type="button">Registrarse</button></a>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p id="mensaje"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
